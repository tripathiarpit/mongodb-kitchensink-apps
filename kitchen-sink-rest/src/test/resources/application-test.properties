# Test application name and server port
spring.application.name=kitchensink-test
server.port=0

# Embedded MongoDB will auto-configure itself without these properties
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=kitchensinkdb
# spring.data.mongodb.auto-index-creation=true

# Redis (optional, if your tests require it)
spring.data.redis.host=localhost
spring.data.redis.port=0
spring.data.redis.password=

# Disable email sending during tests
mail.host=none

# Logging for tests
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.mongodb.driver=INFO
logging.level.com.mongodb.kitchensink=DEBUG