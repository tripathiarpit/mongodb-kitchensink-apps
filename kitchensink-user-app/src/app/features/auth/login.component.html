<div class="login-wrapper">
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Welcome</h2>
          <p class="subtitle">Sign in to your account</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" [disabled]="showOtpVerify">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
            <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <!-- Error message -->
          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

          <!-- Submit button -->
          <button mat-raised-button color="primary" class="login-btn full-width" type="submit" [disabled]="loginForm.invalid || showOtpVerify">
            Sign In
          </button>

          <!-- OTP verification component -->
          <app-otp-verification *ngIf="isAccountVerificationPending && showOtpVerify"
                                [email]="currentLoggedInUserEmail"
                                (verified)="isOtpVerificationSuccessful($event)">
          </app-otp-verification>

          <!-- Links -->
          <div class="links">
            <a role="button" (click)="onForgotPassword()" class="forgot-password-link">Forgot your password?</a>
            <p class="signup-text">
              Don't have an account?
              <a role="button" (click)="onSignUp()" class="signup-link">Sign Up</a>
            </p>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
