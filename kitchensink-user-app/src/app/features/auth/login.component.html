<div class="login-container">
  <div class="login-background"></div>

  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <mat-card class="login-card">
          <mat-card-header class="text-center mb-4">
            <mat-card-title class="login-title">
              <h2 class="mb-0">Welcome</h2>
              <p class="text-muted mt-2">Sign in to your account</p>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Email Address</mat-label>
                  <input matInput
                         type="email"
                         formControlName="email"
                         placeholder="Enter your email">
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    {{getEmailErrorMessage()}}
                  </mat-error>
                </mat-form-field>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput
                         [type]="hidePassword ? 'password' : 'text'"
                         formControlName="password"
                         placeholder="Enter your password">
                  <button mat-icon-button
                          matSuffix
                          type="button"
                          (click)="togglePasswordVisibility()"
                          [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    {{getPasswordErrorMessage()}}
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
              <!-- Login Button -->
              <div class="d-grid mb-3">
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        class="login-btn"
                        [disabled]="loginForm.invalid">
                  Sign In
                </button>
              </div>

              <!-- Links -->
              <div class="text-center">
                <div class="mb-2">
                  <a role="button" tabindex="0" (click)="onForgotPassword()" class="forgot-password-link">
                    Forgot your password?
                  </a>

                </div>

                <div class="signup-section">
                  <span class="text-muted">Don't have an account? </span>
                  <a href="javascript:void(0)"
                     class="signup-link"
                     (click)="onSignUp()">
                    Sign Up
                  </a>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
