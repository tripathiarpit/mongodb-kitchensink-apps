<mat-sidenav-container class="dashboard-container" [class]="themeClass">

  <mat-sidenav #sidenav
               mode="side"
               [opened]="isOpened"
               class="dashboard-sidenav"
               [class.collapsed]="isCollapsed">

    <div class="sidenav-header">
      <div class="brand-container" (click)="toggleCollapse()">
        <mat-icon class="brand-icon">dashboard</mat-icon>
        <span class="brand-text" *ngIf="!isCollapsed">Kitchen Sink</span>
      </div>
    </div>

    <mat-nav-list class="nav-menu">
      <a mat-list-item
         *ngFor="let item of menuItems"
         (click)="onMenuClick(item.route)"
         routerLinkActive="active-item"
         [class.compact]="isCollapsed"
         [matTooltip]="isCollapsed ? item.label : ''"
         matTooltipPosition="right">
        <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
        <span class="menu-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <button mat-list-item
              (click)="openSettings()"
              class="settings-btn"
              [class.compact]="isCollapsed"
              [matTooltip]="isCollapsed ? 'Settings' : ''"
              matTooltipPosition="right">
        <mat-icon class="menu-icon">settings</mat-icon>
        <span class="menu-label" *ngIf="!isCollapsed">Settings</span>
      </button>

      <button mat-button
              color="warn"
              (click)="logout()"
              class="logout-btn"
              [class.compact]="isCollapsed">
        <mat-icon>logout</mat-icon>
        <span *ngIf="!isCollapsed">Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="dashboard-content">
    <mat-toolbar class="dashboard-header">
      <span class="page-title">
        <mat-icon class="title-icon">dashboard</mat-icon>
        Welcome {{ currentUserFullName }}
      </span>

      <span class="spacer"></span>
      <div class="toolbar-actions">
        <div class="role-badge" *ngIf="userRole">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>{{ userRole }}</span>
        </div>

        <button mat-button (click)="gotoUserProfile()" class="profile-btn">
          <mat-icon>account_circle</mat-icon>
          <span class="profile-text">Profile</span>
        </button>
      </div>
    </mat-toolbar>

    <div class="dashboard-main" [class]="contentClass">
      <div class="main-content-wrapper">
        <div class="welcome-section" *ngIf="showWelcome">
          <mat-card class="welcome-card"></mat-card>
        </div>
        <div class="router-outlet-wrapper">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <footer class="dashboard-footer">
      <app-footer></app-footer>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
